<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../src/css/reset.css" />
    <link rel="stylesheet" href="./style/cadaUtilizador.css" />
  </head>

  <body>
    <div class="alinhador">
      <div>
        <a href=""> <img src="./imgs/logo+titulo.png" alt="" /></a>
      </div>
      <div class="contPrincipal">
        <div class="formulario">
          <h2>Cadastre sua conta</h2>
          <div class="grid text-cener">
            <form>
              <div class="container text-left">
                <div class="row g-2">
                  <div class="col-5">
                    <div class="p-1">
                      <div class="mb-3">
                        <label for="name" class="form-label"
                          >Primeiro nome</label
                        >
                        <input type="text" class="form-control" id="" />
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="p-1">
                      <div class="mb-3">
                        <label for="name" class="form-label">Ultimo nome</label>
                        <input type="text" class="form-control" id="" />
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="p-1">
                      <div class="mb-3">
                        <label for="name" class="form-label">Email</label>
                        <input type="email" class="form-control" id="" />
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="p-1">
                      <div class="mb-3">
                        <label for="name" class="form-label">CPF ou CNPJ</label>
                        <input
                          type="text"
                          class="form-control"
                          id=""
                          placeholder=""
                        />
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="p-1">
                      <div class="mb-3">
                        <label for="name" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="" />
                      </div>
                    </div>
                  </div>
                  <div class="col-5">
                    <div class="p-1">
                      <div class="mb">
                        <label for="name" class="form-label"
                          >Confirmação da senha</label
                        >
                        <input type="password" class="form-control" id="" />
                      </div>
                    </div>
                  </div>
                  <div class="md">
                    <button class="btn" type="submit">Salvar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="img"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
