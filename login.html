<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://accounts.google.com/gsi/client" async></script>

    <link rel="stylesheet" href="./style/login.css">
    <title>AllTec - Login</title>
</head>

<body>
    <!----------------- Principal -------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------- Login -------------->

        <div class="row d-flex rounded-3 bg-white shadow box-area">

            <!----------------- Caixa Esquerda -------------->

            <div class="col-xl-6 p-4 me-2 left-box d-flex">

                <div class="row align-items-center">

                    <div class="featured-image d-flex justify-content-center">
                        <img src="./imgs/AllTec-logo-grande.png" class="img-fluid mt-0">
                    </div>

                    <form id="form-submit">
                        <div class="form-group mt-5 mb-3">
                            <label for="email">Login:</label>
                            <input type="text" class="form-control form-control-lg bg-lg fs-6" id="user" placeholder="Insira seu email" autocomplete="off">
                        </div>
    
                        <div class="form-group mb-2">
                            <label for="senha">Senha:</label>
                            <input type="password" class="form-control form-control-lg bg-lg fs-6" id="pass" placeholder="Insira sua senha">
                        </div>
    
                        <div className="input-group mb-5">
                            <div className="forgot">
                                <small><a href="#">Esqueceu a senha?</a></small>
                            </div>
                        </div>
    
                        <div class="input-group mt-4 d-flex justify-content-center" style="gap: 10px;">
                            <button href="#" type="submit" id="btn-login" class="btn btn-lg  w-100 rounded-3 fs-6">Login</button>
                            <a href="./cadaUtilizador.html" id="btn-register" class="btn btn-lg btn-outline w-100 rounded-3 fs-6">Cadastrar</a>
    
                            <p class="text-secondary mt-2">OU</p>
                        </div>
                    </form>

                    <!------------ BotÃ£o de login com o Google -------------->

                    <div class="input-group mb-3 justify-content-center">
                        <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_prompt="false">
                    </div>

                    <div class="g_id_signin"
                        data-type="standard"
                        data-shape="pill"
                        data-theme="outline"
                        data-text="signin_with"
                        data-size="large"
                        data-locale="pt-BR"
                        data-logo_alignment="left"
                        data-width="400">
               
                    </div>
                    
                    </div>
                </div>
            </div>

            <!----------------- Caixa Direita -------------->
            <img src="./imgs/img-manage-money.png" id="img-banner"class="img-fluid p-0 right-box" style="width:456px;" >
            
        </div>

    </div>

    <script src="script/auth.js" type="module"></script>
</body>
</html>
