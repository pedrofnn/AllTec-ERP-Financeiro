<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./icons/favicon.ico" type="image/x-icon">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <!--Stylesheets-->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/despesas-tabela.css">
  <link rel="stylesheet" href="./style/registrar-despesas.css">
  <!--Scripts-->
  <script defer src="./script/script.js"></script>
  <title>AllTec - Registrar receitas e despesas</title>
</head>
<body class="d-flex flex-column justify-content-between">
  <header class="m-0 p-2 d-flex justify-content-between fixed-top">
    <div class="d-flex align-items-center">
      <img src="./imgs/AllTec-logo-pequeno.png" alt="Logo da AllTec" class="logo">
      <p class="my-0 ms-3">Solução certa para a <sapn class="texto-laranja">sua empresa</sapn></p>
    </div>
    <a class="d-flex align-items-center me-5 nav-link" href="#">
      <img src="./icons/person-circle.svg" alt="Ícone do usário">
      <p class="my-0 ms-3">User 01</p>
    </a>
  </header>
  <main class="d-flex flex-grow-1">
    <!--Menu Lateral-->
    <div class="menu-navbar flex-shrink-0">
      <div class="d-flex flex-column menu-navbar position-fixed justify-content-center z-3 menu-lateral">
        <ul class="nav nav-pills nav-flush flex-column text-center">
          <li class="nav-item">
            <a href="./index.html" class="nav-link py-3 rounded-0" aria-current="page" title="Home"
              data-bs-toggle="tooltip" data-bs-placement="right">
              <img src="./icons/house-door-fill.svg" alt="Ícone Home" width="24" height="24">
            </a>
          </li>
          <li class="nav-item">
            <a href="./despesas-tabela.html" class="nav-link py-3 rounded-0 icon" title="Despesas e Receitas"
              data-bs-toggle="tooltip" data-bs-placement="right">
              <img src="./icons/search.svg" alt="Ícone Search" width="24" height="24">
            </a>
          </li>
          <li class="nav-item">
            <a href="./registrar-despesas.html" class="nav-link py-3 rounded-0 active" title="Registrar receitas e despesas" data-bs-toggle="tooltip"
              data-bs-placement="right">
              <img src="./icons/pen-fill.svg" alt="Ícone Registrar" width="24" height="24">
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!--Card Principal-->
    <div class="card container-fluid card-principal">
      <div class="row card-header">
        <h1>Registrar receitas e despesas</h1>
      </div>
      <div class="card-body">
        <!--Formulário de registro-->
        <form class="mx-lg-auto mt-lg-5 formulario-registro">
          <div class="row gy-3 mt-1">
            <div class="col-lg-3">
              <label for="inputTipo" class="form-label">Tipo</label>
              <select name="inputTipo" id="inputTipo" class="form-select" required>
                <option disabled selected value="">Selecione o tipo</option>
                <option value="despesa">Despesa</option>
                <option value="receita">Receita</option>
              </select>
            </div>
            <div class="col-lg-6">
              <label for="inputNome" class="form-label">Nome</label>
              <input type="text" id="inputNome" name="inputNome" class="form-control" required maxlength="50" minlength="3">
            </div>
            <div class="col-lg-3">
              <label for="inputValor" class="form-label">Valor</label>
              <div class="input-group">
                <div class="input-group-text">R$</div>
                <input type="text" name="inputValor" id="inputValor" class="form-control" required minlength="3">
              </div>
            </div>
          </div>
            <div class="row mt-4 justify-content-between gy-3">  
              <div class="col-lg-3">
                <label for="inputData" class="form-label">Data</label>
                <input type="date" name="inputData" id="inputData" class="form-control" required>
              </div>
              <div class="col-lg-4">
                <label for="inputCPF" class="form-label">CPF ou CNPJ</label>
                <input type="text" name="inputCPF" id="inputCPF" class="form-control" required minlength="10" maxlength="20">
              </div>  
              <div class="col-lg-4">
                <label for="inputCategoria" class="form-label">Categoria</label>
                 <select name="inputCategoria" id="inputCategoria" class="form-select">
                   <option disabled selected value="">Selecione uma categoria</option>
                   <option value="agua">Água</option>
                   <option value="aluguel">Aluguel</option>
                   <option value="celular">Celular</option>
                   <option value="eletricidade">Eletricidade</option>
                   <option value="internet">Internet</option>
                   <option value="salario">Salário</option>
                 </select>
               </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-4">
                <label for="inputStatus" class="form-label">Status</label>
                <select name="inputStatus" id="inputStatus" class="form-select">
                  <option value="completo" selected>Completo</option>
                  <option value="pendente">Pendente</option>
                  <option value="venceu">Venceu</option> 
                </select>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-8">
                <label for="textoDescricao" class="form-label">Descrição</label>
                <textarea name="textoDescricao" id="textoDescricao" class="form-control" placeholder="Escreva uma pequena descrição" maxlength="200"></textarea>
              </div>
            </div>
            <div class="row mt-5">
                <div class="col-12"><button type="submit" class="btn btn-primario px-4 fs-5">Enviar</button></div>
            </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="p-2 my-0 fixed-bottom">
    <p class="text-center my-auto">&copy; AllTec 2024</p>
  </footer>
</body>
</html>
